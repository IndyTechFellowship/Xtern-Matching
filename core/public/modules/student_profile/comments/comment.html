<div class="ui dimmer">
  <div class="content">
    <div class="center">
      <div class="ui inverted button" ng-click="editComment(comment)">Edit</div>
      <div class="ui red inverted button" ng-click="removeComment(comment.key)">Delete</div>
    </div>
  </div>
</div>
<div class="content">
  <div class="header">
    {{comment.authorName}}
  </div>
  <div class="description">
    {{comment.message}}
  </div>
</div>
